<style>
    nav {
    border-top: thin #000000 solid;
        border-bottom: thin #000000 solid;
        padding-top:5px;
        padding-bottom:5px;
                  }    
    
    nav .btn {
        background-color:royalblue;
        color: #fef9ff;

        font-weight: bold;
    }    

    nav .btn:visited {
        background-color:navy;
        color:white;
    }
#myTextArea{width: 20pc; height: 15pc;}

 </style>

<body >
    <div class="container">
         <header>
         <h4>Contact </h4>
         <hr id="ruler_header"/>
         </header>
         <h1 class="header_h1">Gourmete' Place</h1>
         <hr/>
   
    <nav>
  <a class="btn badge-pill" href="index.html">Home</a>&nbsp;
  <a class="btn badge-pill" href="menu.html">Menu</a>&nbsp;
  <a class="btn badge-pill" href="contact.html">Contact</a>&nbsp;
</nav>
    
<section>        
    <form name="validateItems"  onsubmit="return validateform();">
    <article style="text-align:center;">
        <br/>
    <div class="form-group" style="display:flex; flex-direction: row; justify-content: center; align-items: center">

    <label for="Name"><b>Name:</b></label>&nbsp;<input type="text" class="form-control" id="Name" placeholder="Name" required></div>

    <div class="form-group" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
    
    <label for="Email"><b>Email:</b>&nbsp;</label><input type="text" class="form-control" id="email" placeholder="Email" required></div>

    <div class="form-group" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
    
    <label for="Phone"><b>Phone:</b></label>&nbsp;<input type="number" class="form-control" id="Phone" placeholder="Phone">


</div>

    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center"> 
    
    <label for="Reason For Inquiry">Reason For Inquiry:</label>&nbsp;
    
    <select id="Reason_For_Inquiry" name="Reason for Inquiry">
          <option value="default" selected>Catering</option>
          <option value="Private Party">Private Party</option>
          <option value="Feedback">Feedback</option>
          <option value="Other">Other</option>
    </select></div><br/>
    <label for="Additional Information" style="font-size: 20px; ">Additional Information:</label><textarea id = "myTextArea" rows = "3" cols = "80" placeholder="your text here"></textarea><br/><br/>
    <label for="question">Have you been to the restaurant:</label>
    <label for="choice1" >No</label>
    <input type="radio" id="choice1" name="question" value="No" checked>
    <label for="choice2">Yes</label>
    <input type="radio" id="choice2" name="question" value="Yes"><br/><br/>
    <label for="Best Time">Best Time to Contact You :</label><input type="checkbox" id="value1"><label for="monday">M</label>
    <input type="checkbox" id="value2"><label for="tuesday">T</label>
    <input type="checkbox" id="value3"><label for="wednesday">W</label>
    <input type="checkbox" id="value4"><label for="thursday">Th</label>
    <input type="checkbox" id="value5"><label for="friday">F</label><br/><br/>
    <input type="submit" ID="send request" name="Send Request" value="Send Request"/>  
</article>
</form>

</section>

<footer>
    <hr/>
    <p>Granada Avenue,Chicago 343324 </p>
    <p>Telephone-8877996633 </p>
</footer>
